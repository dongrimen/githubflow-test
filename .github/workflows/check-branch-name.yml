name: mainブランチへのマージ元ブランチ制限

on:
  pull_request:
    branches:
      - main
    types: [opened, reopened, synchronize]

jobs:
  restrict-main-merge: # <- ジョブIDを変更
    runs-on: ubuntu-latest
    steps:
      - name: マージ元ブランチのプレフィックス検証
        run: |
          HEAD_REF="${{ github.head_ref }}"
          echo "ソースブランチ: $HEAD_REF"
          
          if [[ "$HEAD_REF" == hotfix-* ]] || [[ "$HEAD_REF" == release-* ]]; then
            echo "✅ ブランチ名は有効です。"
            exit 0
          else
            echo "❌ エラー: 'main'へのマージは、'hotfix-' または 'release-' で始まるブランチのみに制限されています。"
            exit 1
          fi
