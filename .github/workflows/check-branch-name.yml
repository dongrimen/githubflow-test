name: Check Branch Naming Rule

on:
  pull_request:
    branches:
      - main
    types: [opened, reopened, synchronize]

jobs:
  check-source-branch:
    runs-on: ubuntu-latest
    steps:
      - name: ブランチ命名規則のチェック
        run: |
          HEAD_REF="${{ github.head_ref }}"
          echo "ソースブランチ: $HEAD_REF"
          
          # ブランチ名が hotfix- または release- で始まるかチェック
          if [[ "$HEAD_REF" == hotfix-* ]] || [[ "$HEAD_REF" == release-* ]]; then
            echo "✅ ブランチ名は有効です。"
            exit 0
          else
            # エラーメッセージを日本語に変更
            echo "❌ エラー: 'main'へのマージは、'hotfix-' または 'release-' で始まるブランチのみに制限されています。"
            exit 1
          fi
